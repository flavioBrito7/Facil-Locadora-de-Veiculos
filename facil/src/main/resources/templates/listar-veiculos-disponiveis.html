<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>LISTA DE VEÍCULOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}" /> 
    </head>

    <header th:insert="navbar.html"></header> 

    <main>
        <div class="col-12">
            <h4>LISTA DE VEÍCULOS DISPONÍVEISS</h4>
        </div>

        <div class="tabela">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Cód</th>
                        <th>Modelo</th>
                        <th>Montadora</th>
                        <th>Cor</th>
                        <th>Ano</th>    
                        <th>Versão</th>
                        <th>Categoria</th>
                        <th>Alugado</th>
                        <th>Atualizar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="veiculo : ${listarVeiculosDisponiveis}">                                                           
                        <td th:text="${veiculo.id}"></td>
                        <td th:text="${veiculo.modelo}"></td>
                        <td th:text="${veiculo.montadora}"></td>
                        <td th:text="${veiculo.cor}"></td>
                        <td th:text="${veiculo.ano}"></td>
                        <td th:text="${veiculo.versao}"></td>
                        <td th:text="${veiculo.categoriaEntity.descricao}"></td>
                        <td th:text="${veiculo.alugado}"></td>
                        <td><a th:href="@{/atualizarVeiculoForm/{id}(id=${veiculo.id})}" class="btn btn-warning">Atualizar</a> </td>
                        <td><a th:href="@{/deletarVeiculo/{id}(id=${veiculo.id})}" class="btn btn-danger">Excluir</a></td>                      
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <footer th:insert="rodape.html"></footer> 

</html>
