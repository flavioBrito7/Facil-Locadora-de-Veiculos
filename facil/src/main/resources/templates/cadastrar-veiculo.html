<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>CADASTRAR VEÍCULO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    </head> 

    <header th:insert="navbar_2.html"></header> 

    <main>
        <container>
        <form id="formCadVeiculo" th:action="@{/salvarVeiculo}" th:object="${veiculo}" method="post">

            <div class="form-group col-md-6 offset-md-3" style="margin-top: 3%;">
                <div class="col-12">
                    <h3>Cadastrar Novo Veículo</h3>
                </div>                            
            </div>

            <div class="form-group col-md-6 offset-md-3">
                <input type="hidden" class="form-control"  th:field="*{id}" placeholder="">
            </div>
            <div class="form-group col-md-6 offset-md-3">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" th:field="*{modelo}">             
            </div>
            <div class="form-group col-md-6 offset-md-3">
                <label for="montadora">Montadora</label>
                <input type="text" class="form-control" th:field="*{montadora}">
            </div>
            <div class="form-group col-md-6 offset-md-3">
                <label for="cor">Cor</label>
                <input type="text" class="form-control" th:field="*{cor}">
            </div>           
            <div class="form-group col-md-6 offset-md-3">
                <label for="ano">Ano</label>
                <input type="text" class="form-control"  th:field="*{ano}" placeholder="">
            </div>
            <div class="form-group col-md-6 offset-md-3">
                <label for="versao">Versão</label>
                <input type="text" class="form-control"  th:field="*{versao}" placeholder="">
            </div>

            <div class="fform-group col-md-6 offset-md-3">
                <label for="categoriaEntity">Categoria</label>
                <select class="form-select" th:field="*{categoriaEntity}">                  
                    <option value=""></option>
                    <option th:each="categoria : ${listaCategorias}" th:value="${categoria.id}" th:text="${categoria.descricao}"></option>
                </select>
            </div>
                       
            <p><p>
                <div class="col-6"  style="text-align: right">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                            </div>
                            <div class="col-sm">
                                <a class="btn btn-outline-secondary" th:href="@{/veiculos}" role="button">Voltar para Lista</a>
                            </div>
                            <div class="col-sm">
                            </div>
                            <div class="col-sm">
                                <button class="btn btn-primary" type="submit">Cadastrar Veículo</button>
                            </div>
                        </div>
                    </div>
                </div>    
        </form>
            </container>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <script src="/js/main.js"></script>

    <footer th:insert="rodape.html"></footer> 

</html>
