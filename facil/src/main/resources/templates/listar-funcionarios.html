<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>LISTA DE FUNCIONÁRIOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}" /> 
    </head>

    <header th:insert="navbar.html"></header> 

    <main>
        <div class="col-12">
            <h4>LISTA DE FUNCIONÁRIOS CADASTRADOS</h4>
        </div>

        <div class="tabela">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Identidade</th>
                        <th>Contato</th>    
                        <th>Endereço</th>
                        <th>Cargo</th>
                        <th>Atualizar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="funcionario : ${listarFuncionarios}">                                                                 
                        <td th:text="${funcionario.id}"></td>
                        <td th:text="${funcionario.nome}"></td>
                        <td th:text="${funcionario.cpf}"></td>
                        <td th:text="${funcionario.identidade}"></td>
                        <td th:text="${funcionario.contato}"></td>
                        <td th:text="${funcionario.endereco}"></td>
                        <td th:text="${funcionario.cargo}"></td>                       
                        <td><a th:href="@{/atualizarFuncionarioForm/{id}(id=${funcionario.id})}" class="btn btn-warning">Atualizar</a> </td>
                        <td><a th:href="@{/deletarFuncionario/{id}(id=${funcionario.id})}" class="btn btn-danger">Excluir</a></td>                      
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <footer th:insert="rodape.html"></footer> 

</html>
