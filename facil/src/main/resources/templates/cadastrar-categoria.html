<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>CADASTRAR CATEGORIA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}" /> 
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    </head>

    <header th:insert="navbar_2.html"></header> 

    <main>
        <container class="container-form">
            <form id="formCadCategoria" th:action="@{/salvarCategoria}" th:object="${categoria}" method="post">

                <div class="form-group col-md-6 offset-md-3" style="margin-top: 6%;">
                    <div class="col-12">
                        <h3>Cadastrar Categoria</h3>
                    </div>                          
                </div>

                <div class="form-group col-md-6 offset-md-3">
                    <input type="hidden" class="form-control"  th:field="*{id}" placeholder="">
                </div>

                <div class="form-group col-md-6 offset-md-3">
                    <label for="descricao">Descrição</label>
                    <input type="text" class="form-control"  th:field="*{descricao}" placeholder="">
                </div>  

                <div class="form-group col-md-6 offset-md-3">
                    <label for="valor">Valor R$</label>
                    <input type="text" class="form-control"  th:field="*{valor}" placeholder="">
                </div>  
                <p> <p>
                <div class="col-6"  style="text-align: right">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                            </div>
                            <div class="col-sm">
                                <a class="btn btn-outline-secondary" th:href="@{/categorias}" role="button">Voltar para Lista</a>
                            </div>
                            <div class="col-sm">
                            </div>
                            <div class="col-sm">
                                <button class="btn btn-primary" type="submit">Cadastrar Categorial</button>
                            </div>
                        </div>
                    </div>
                </div>       
            </form>
        </container>
    </main>

    <script src="/js/main.js"></script>

    <footer th:insert="rodape.html"></footer> 

</html>
