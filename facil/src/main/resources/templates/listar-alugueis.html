<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>LISTA DE ALUGUÉIS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}" /> 
    </head>

    <header th:insert="navbar.html"></header> 
        
        <main>
            <div class="col-12">
                <h4>LISTA DE ALUGUÉIS CADASTRADOS</h4>
            </div>         

            <div class="tabela">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Cód</th>
                            <th>Cliente</th>
                            <th>Veículo</th>
                            <th>Data Início</th>
                            <th>Funcionário</th>    
                            <th>Data Fim</th>
                            <th>Valor Diária R$</th>
                            <th>Total em R$</th>
                            <th>Aluguel Status</th>
                            <th>Encerrar</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="aluguel : ${listarAlugueis}">                                                                 
                            <td th:text="${aluguel.id}"></td>
                            <td th:text="${aluguel.clienteEntity.nome}"></td>
                            <td th:text="${aluguel.veiculoEntity.modelo}"></td>
                            <td th:text="${aluguel.dataInicio}"></td>
                            <td th:text="${aluguel.funcionarioEntity.nome}"></td>
                            <td th:text="${aluguel.dataFim}"></td>
                            <td th:text="${aluguel.veiculoEntity.categoriaEntity.valor}"></td>
                            <td th:text="${aluguel.total}"></td>
                            <td th:text="${aluguel.ativo}"></td>
                            <td><a th:href="@{/encerrarAluguelForm/{id}(id=${aluguel.id})}" class="btn btn-warning">Encerrar</a> </td>
                            <td><a th:href="@{/deletarAluguel/{id}(id=${aluguel.id})}" class="btn btn-danger">Excluir</a></td>                      
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

        <footer th:insert="rodape.html"></footer> 

</html>
