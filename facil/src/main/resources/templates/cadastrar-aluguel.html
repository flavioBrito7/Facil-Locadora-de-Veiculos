<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>CADASTRAR ALUGUEL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}" /> 
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    </head>

    <header th:insert="navbar_2.html"></header> 

    <main>
        <container class="container-form">
            <form id="formCadAluguel" th:action="@{/salvarAluguel}" th:object="${aluguel}" method="post">

                <div class="form-group col-md-6 offset-md-3" style="margin-top: 6%;">
                    <div class="col-12">
                        <h3>Cadastrar Aluguel</h3>
                    </div>
                </div>

                <div class="form-group col-md-6 offset-md-3">
                    <input type="hidden" class="form-control"  th:field="*{id}">
                </div>

                <div class="form-group col-md-6 offset-md-3">
                    <label for="clienteEntity">Cliente</label>
                    <select class="form-select" th:field="*{clienteEntity}">    
                        <option value=""></option>
                        <option th:each="cliente : ${listaClientes}" th:value="${cliente.id}" th:text="${cliente.nome}"/>                        
                    </select>
                </div>

                <div class="form-group col-md-6 offset-md-3">
                    <label for="veiculoEntity">Veículo</label>
                    <select class="form-select" th:field="*{veiculoEntity}">     
                        <option value=""></option>
                        <option th:each="veiculo : ${listaVeiculosDisponiveis}" th:value="${veiculo.id}" th:text="${veiculo.modelo}"/>                        
                    </select>
                </div>

                <div class="form-group col-md-6 offset-md-3">
                    <label for="dataInicio">Data de Início</label>
                    <input type="text"  id="dataInicio" class="form-control" th:field="*{dataInicio}">
                </div>           

                <div class="form-group col-md-6 offset-md-3">
                    <label for="funcionarioEntity">Funcionário</label>
                    <select class="form-select" th:field="*{funcionarioEntity}"> 
                        <option value=""></option>
                        <option th:each="funcionario : ${listaFuncionarios}" th:value="${funcionario.id}" th:text="${funcionario.nome}"/>                        
                    </select>
                </div>
                <p>   <p>
                <div class="col-6"  style="text-align: right">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                            </div>
                            <div class="col-sm">
                                <a class="btn btn-outline-secondary" th:href="@{/alugueis}" role="button">Voltar para Lista</a>
                            </div>
                            <div class="col-sm">
                            </div>
                            <div class="col-sm">
                                <button class="btn btn-primary" type="submit">Cadastrar Aluguel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </container>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('#dataInicio').mask('00/00/0000', {placeholder: '__/__/____'});
        });
    </script>

    <script src="js/main.js"></script>

    <footer th:insert="rodape.html"></footer>

</html>
