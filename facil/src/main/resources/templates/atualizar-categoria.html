<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ATUALIZAR CATEGORIA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}" /> 
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    </head>

    <header th:insert="navbar_2.html"></header> 

    <main>
        <form id="formAtCategoria" th:action="@{/salvarCategoria}" th:object="${categoria}" method="post">

            <div class="form-group col-md-6 offset-md-3" style="margin-top: 3%;">
                <div class="col-12">
                    <h3 class="display-6">Atualizar Categoria</h3>
                </div>
                <div class="col-12"  style="text-align: right">
                    <button type="submit" class="btn btn-primary">Atualizar</button>
                </div>                              
            </div>

            <div class="form-group col-md-6 offset-md-3">
                <input type="hidden" class="form-control"  th:field="*{id}" placeholder="">
            </div>

            <div class="form-group col-md-6 offset-md-3">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control"  th:field="*{descricao}" placeholder="">             
            </div>  

            <div class="form-group col-md-6 offset-md-3">
                <label for="valor">Valor R$</label>
                <input type="text" class="form-control"  th:field="*{valor}" placeholder="">          
            </div>  

        </form>

        <div class="form-group col-md-6 offset-md-3" style="text-align: right; margin-top: 1%;">
            <button type="button" class="btn btn-danger"><a th:href="@{/categorias}" class="dropdown-item" >Voltar</a></button>
        </div>
    </main>

    <script src="/js/main.js"></script>

    <footer th:insert="rodape.html"></footer>

</html>
