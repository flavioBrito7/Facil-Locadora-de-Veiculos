<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ATUALIZAR FUNCION√ÅRIO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}" /> 
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    </head>
    
    <header th:insert="navbar_2.html"></header> 
    
    <main>
        <div class="form-group col-md-6 offset-md-3" style="text-align: left; margin-top: 1%;">
            <h3 class="display-6">Atualizar Funcionario Cadastrado</h3>
        </div>       

        <form id="formAtFunc" th:action="@{/salvarFuncionario}" th:object="${funcionario}" method="post">

            <div class="form-group col-md-6 offset-md-3" style="text-align: right; margin-top: 1%;">
                <button type="submit" class="btn btn-primary">Atualizar</button>
            </div>          

            <div class="form-group col-md-6 offset-md-3">
                <input type="hidden" class="form-control"  th:field="*{id}" placeholder="">
            </div>
            
            <div class="form-group col-md-6 offset-md-3">
                <label for="nome">Nome</label>
                <input type="text" name="nome" class="form-control" th:field="*{nome}">
               
            </div>
            
            <div class="form-group col-md-6 offset-md-3">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-control" th:field="*{cpf}">
              
            </div>
            
            <div class="form-group col-md-6 offset-md-3">
                <label for="identidade">Identidade</label>
                <input type="text" name="identidade" class="form-control" th:field="*{identidade}">
               
            </div>   
            
            <div class="form-group col-md-6 offset-md-3">
                <label for="contato">Contato</label>
                <input type="text" id="contato" name="contato" class="form-control"  th:field="*{contato}" placeholder="">
             
            </div>
            
            <div class="form-group col-md-6 offset-md-3">
                <label for="endereco">Endereco</label>
                <input type="text" name="endereco" class="form-control"  th:field="*{endereco}" placeholder="">
              
            </div>
            
            <div class="form-group col-md-6 offset-md-3">
                <label for="cargo">Cargo</label>
                <input type="text" name="cargo" class="form-control"  th:field="*{cargo}" placeholder="">
          
            </div>

        </form>

        <div class="form-group col-md-6 offset-md-3" style="text-align: right; margin-top: 1%;">
            <button type="button" class="btn btn-danger"><a th:href="@{/funcionarios}" class="dropdown-item" >Voltar</a></button>
        </div>
        
    </main>
        
        <script>
            $(document).ready(function () {
                $('#cpf').mask('000.000.000-00', {placeholder: '000.000.000-00'});
                $('#contato').mask('(00) 00000-0000', {placeholder: '(00) 00000-0000'});
            });
        </script>
   
        <script src="/js/main.js"></script>
        
     
    <footer th:insert="rodape.html"></footer>

</html>
