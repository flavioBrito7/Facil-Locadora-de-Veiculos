<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ATUALIZAR USUÁRIO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}" /> 
    </head>
    <body>
            
            <form th:action="@{/salvarUsuario}" th:object="${usuario}" method="post">
                
                <div class="form-group col-md-6 offset-md-3" style="margin-top: 3%;">
                    <div class="col-12">
                        <h3 class="display-6">Atualiza Usuário Cadastrado</h3>
                    </div>
                    <div class="col-12"  style="text-align: right">
                        <button type="submit" class="btn btn-primary">Atualizar</button>
                    </div>                              
                </div>

                <div class="form-group col-md-6 offset-md-3">
                    <input type="hidden" class="form-control"  th:field="*{id}" placeholder="">
                </div>

                <div class="form-group col-md-6 offset-md-3">
                    <label for="perfil">Perfil</label>
                    <input type="text" class="form-control"  th:field="*{perfil}" placeholder="">
                    <span class="text-danger" th:if="${#fields.hasErrors('perfil')}" th:errors="*{perfil}"></span> 
                </div>  
                
                <div class="form-group col-md-6 offset-md-3">
                    <label for="senha">Senha</label>
                    <input type="text" class="form-control"  th:field="*{senha}" placeholder="">
                    <span class="text-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span> 
                </div>  
                
                <div class="form-group col-md-6 offset-md-3">
                    <label for="tipo">Tipo</label>
                    <input type="text" class="form-control"  th:field="*{tipo}" placeholder="">
                    <span class="text-danger" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></span> 
                </div>  

            </form>

            <div class="form-group col-md-6 offset-md-3" style="text-align: right; margin-top: 1%;">
                <button type="button" class="btn btn-danger"><a th:href="@{/usuarios}" class="dropdown-item" >Voltar</a></button>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
            <script src="main.js"></script>
            
    </body>
</html>
