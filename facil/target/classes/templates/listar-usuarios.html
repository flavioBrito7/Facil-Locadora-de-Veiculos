<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>USUÁRIOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}" /> 
    </head>
    <body>
        
        <header th:insert="navbar.html"></header> 

        <div class="col-12">
                <h4>LISTA DE USUÁRIOS CADASTRADOS</h4>
        </div>

        <div class="tabela">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Cód</th>                
                        <th>Perfil</th>
                        <th>Senha</th>
                        <th>Tipo</th>
                        <th>Atualizar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${listarUsuarios}">                                                                 
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.perfil}"></td>
                        <td th:text="${usuario.senha}"></td>
                        <td th:text="${usuario.tipo}"></td>
                        <td><a th:href="@{/atualizarUsuarioForm/{id}(id=${usuario.id})}" class="btn btn-warning">Atualizar</a> </td>
                        <td><a th:href="@{/deletarUsuario/{id}(id=${usuario.id})}" class="btn btn-danger">Excluir</a></td>                      
                    </tr>
                </tbody>
            </table>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    </body>
</html>
