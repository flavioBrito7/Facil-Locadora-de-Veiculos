<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ENCERRAR ALUGUEL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}" /> 
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    </head>

    <header th:insert="navbar_2.html"></header> 

    <main>
        <form id="formAtAluguel" th:action="@{/encerrarAluguel}" th:object="${aluguel}" method="post">

            <div class="form-group col-md-6 offset-md-3" style="text-align: left; margin-top: 1%;">
                <h3 class="display-6">Encerrar Aluguel</h3>
            </div> 
            <div class="form-group col-md-6 offset-md-3" style="text-align: right; margin-top: 1%;">
                <button type="submit" class="btn btn-primary">Encerrar</button>
            </div> 

            <div class="form-group col-md-6 offset-md-3">
                <input type="hidden" class="form-control"  th:field="*{id}">
            </div>

            <div class="form-group col-md-6 offset-md-3">
                <label for="dataInicio">Data de Retirada do Veículo</label>
                <input type="text" class="form-control" th:field="*{dataInicio}" disabled=true>
            </div>   

            <div class="form-group col-md-6 offset-md-3">
                <label for="dataFim">Data de Retorno do Veículo</label>
                <input type="text" id="dataFim" class="form-control"  th:field="*{dataFim}" placeholder="">
            </div>

        </form>

        <div class="form-group col-md-6 offset-md-3" style="text-align: right; margin-top: 1%;">
            <button type="button" class="btn btn-danger"><a th:href="@{/alugueis}" class="dropdown-item" >Voltar</a></button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('#dataFim').mask('00/00/0000', {placeholder: '__/__/____'});
        });
    </script>
    
    <script>
        $(document).ready(function ()  {
        let dataRetirada = document.getElementById("dataInicio").value;
        let dataRetorno = document.getElementById("dataFim").value;
        console.log(dataRetirada);
         console.log(dataRetorno);
                if (dataRetorno > dataRetirada ) {
        alert("Data de retorno do veículo incompatível (anterior à data da retirada).\n Verifique o lançamento.");
                return false; // Prevent form submission
        }
        return true; // Allow form submission
        }
    </script>

    <script src="main.js"></script>

    <footer th:insert="rodape.html"></footer> 

</html>
